<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" href="icon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>分类 - Trystage资源库</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
<body>
    <header>
        <h1>Trystage资源库</h1>
        <button id="open-sidebar-button" onclick="openSidebar()">☰</button> 
        <a href="/" class="header-link">返回</a>
        <input type="text" id="search" placeholder="搜索资源..." oninput="searchResources('category')" />
    </header>
    <sidebar>
        <div id="bar-wrap">
            <div id="sidebar"></div>
            <div id="subbar"></div>
        </div>
    </sidebar>
    <main>
        <section class="resources">
            <div id="main">
                <div id="text">
                <h2 id="category-name"></h2>
                </div>
                <ul id="resources-list"></ul>
                    <!-- 资源列表将动态加载 -->
                </ul>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Trystage. All Rights Reserved.</p>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
